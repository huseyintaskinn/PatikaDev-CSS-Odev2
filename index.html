<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Ödev 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="logo">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="351" height="113" alt="Google_Logo">
    </header>
    <nav>
        <article id="navtop">
            <p>Search the web using Google!</p>
            <form action="https://www.google.com/search" method="GET">
                <input type="text" name="q" value="" size="40">
                <section>
                    <input type="submit" value="Google Search">
                    <input type="submit" name="sa" value="I'm feeling lucky">
                </section>
            </form>
        </article>
        <article id="navbottom">
            <section id="kutu1">
                <p>Special Searches</p>
                <a href="https://www.google.com/search?q=stanford">Stanford Search</a>
                <a href="https://www.google.com/search?q=linux">Linux Search</a>
            </section>
            <section id="kutu2">
                <a href="https://www.google.com/search?q=help">Help!</a>
                <a href="https://www.google.com/search?q=about+google">About Google!</a>
                <a href="https://www.google.com/search?q=company+info">Company Info</a>
                <a href="https://www.google.com/search?q=google+logos">Google! Logos</a>
            </section>
            <section id="kutu3">
                <p>Get Google!</p> 
                <p style="font-size: 12px;">updates monthly:</p>
                <input type="hidden" name="listname" value="google-friends">
                <input type="text" name="emailaddr" value="your e-mail">
                <section>
                    <input type="submit" name="SubmitAction" value="Subscribe">
                    <a href="https://www.google.com/search?q=archive">Archive</a>      
                </section>    
            </section>
        </article>
    </nav>
    <footer>
        <p>Copyright ©1998 Google Inc.</p>
    </footer>
</body>
</html>
